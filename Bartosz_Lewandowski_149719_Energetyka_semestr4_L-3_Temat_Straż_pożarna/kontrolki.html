<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kontrolki JS</title>
    <script type="text/javascript" src="zegar.js"></script>

    <style>
        section.javaScript {
            width: 100%;
            margin: 0px;
            padding: 0px;
            background-color: red;
        }
    </style>
</head>
<body onload="startclock();">

    <section class="javaScript" id="java2">
        <center>
            
            Aktualny czas:<br />
        </center>
        <input type="text" id="clock" value="00:00:00"
               style="background:none; border:none;
                      font-weight:bold; text-align:center" />
        <center>
            <a>Data:</a> <br />
            <div id="Data" type="text" font-weight:bold; text-align:center></div>
        </center>

        <script>
            date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            document.getElementById("Data").innerHTML = day + "." + month + "." + year;
        </script>

        <center>
            <a>Liczba wejść:</a> <br />
            <div class="website-counter" type="text" font-weight:bold; text-align:center></div>
        </center>

        <script>
            var counterContainer = document.querySelector(".website-counter");
            var resetButton = document.querySelector("#reset");
            var visitCount = localStorage.getItem("page_view");

            if (visitCount) {
                visitCount = Number(visitCount) + 1;
                localStorage.setItem("page_view", visitCount);
            } else {
                visitCount = 1;
                localStorage.setItem("page_view", 1);
            }
            counterContainer.innerHTML = visitCount;
        </script>

    </section>
</body>
</html>
